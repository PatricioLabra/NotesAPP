<form [formGroup]="formNote" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input formControlName="title" type="text" matInput required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>State</mat-label>
    <mat-select formControlName="state" required>
      <mat-option value="">Select state</mat-option>
      <mat-option value="open">Open</mat-option>
      <mat-option value="in_process">In Process</mat-option>
      <mat-option value="close">Close</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea formControlName="description" matInput required></textarea>
  </mat-form-field>

  <button 
    mat-stroked-button
    type="submit"
    [disabled]="!formNote.valid"
    class="submit-button"
  >
    {{ textSubmitButton }}
  </button>
</form>
